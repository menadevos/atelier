<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription E-commerce</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #d69f9f;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 120vh;
        }
        form {
            background: rgb(228, 210, 210);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 350px;
        }
        input, select {
            width: 90%;
            padding: 8px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            font-size: 12px;
        }
    </style>
</head>
<body>

    <form id="inscriptionForm">
        <h2>Inscription E_COMMERCE</h2>
        <label>Civilité :</label>
        <select id="civilite">
            <option value="">-- Choisir --</option>
            <option value="M">Monsieur</option>
            <option value="Mme">Madame</option>
        </select>
        <span class="error" id="civiliteError"></span>

        <label>Nom :</label>
        <input type="text" id="nom">
        <span class="error" id="nomError"></span>

        <label>Prénom :</label>
        <input type="text" id="prenom">
        <span class="error" id="prenomError"></span>

        <label>Adresse :</label>
        <input type="text" id="adresse">
        <span class="error" id="adresseError"></span>

        <label>Email :</label>
        <input type="email" id="email">
        <span class="error" id="emailError"></span>

        <label>Login :</label>
        <input type="text" id="login">
        <span class="error" id="loginError"></span>

        <label>Mot de passe :</label>
        <input type="password" id="password">
        <span class="error" id="passwordError"></span>

        <label>Confirmer le mot de passe :</label>
        <input type="password" id="confirmPassword">
        <span class="error" id="confirmPasswordError"></span>

        <label>Téléphone :</label>
        <input type="text" id="telephone">
        <span class="error" id="telephoneError"></span>

        <label>Pays :</label>
        <input type="text" id="pays">
        <span class="error" id="paysError"></span>

        <button type="submit">S'inscrire</button>
    </form>

    <script src="E_commerce.js"></script>
</body>
</html>
